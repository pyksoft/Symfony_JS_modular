<demo><div class="btn">button</div></demo>

<h2>Colors</h2>
<demo><div class="btn btn-default">default</div>
<div class="btn btn-primary">primary</div>
<div class="btn btn-success">success</div>
<div class="btn btn-warning">warning</div>

<h2>Sizes</h2>

<div class="btn btn-min">min</div>

<h2>Icons</h2>
